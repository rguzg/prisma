version: '3'
services:
  app:
    image: backend_prisma
    container_name: backend_prisma
    build: .
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.2'
          memory: 250M
        reservations:
          cpus: '0.25'
          memory: 128M
    command: yarn start
    environment:
      - NODE_ENV=development
      - URL_BASE=http://prisma:4466
    ports:
      - 4000:4000
    depends_on:
      - prisma
    links:
      - prisma
  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    ports:
      - '4466:4466'
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: mongo
            uri: 'mongodb://prisma:prisma@mongo'
  mongo:
    image: mongo:3.6
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: prisma
      MONGO_INITDB_ROOT_PASSWORD: prisma
    ports:
      - '27017:27017'
    volumes:
      - mongo:/var/lib/mongo
volumes:
  mongo:
